<!-- electronics.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Electronics - LUXE Lifestyle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      background-color: #f4f4f4;
    }

    h1 {
      color: #2874f0;
      text-align: center;
      margin-bottom: 40px;
    }

    .electronics-listing {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .product {
      background: #fff;
      border: 1px solid #ddd;
      padding: 15px;
      text-align: center;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease-in-out;
    }

    .product:hover {
      transform: translateY(-5px);
    }

    .product img {
      max-width: 100%;
      height: 200px;
      object-fit: contain;
      margin-bottom: 10px;
      transition: transform 0.3s ease;
      border-radius: 8px;
    }

    .product img:hover {
      transform: scale(1.05);
    }

    .product p {
      font-size: 16px;
      line-height: 1.4;
      margin-bottom: 10px;
    }

    .add-to-cart {
      background-color: #ff5722;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .add-to-cart:hover {
      background-color: #e64a19;
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      .add-to-cart {
        width: 100%;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <h1>Electronics</h1>
  <div class="electronics-listing">
    <div class="product">
        <img src="https://m.media-amazon.com/images/I/61Id6WJDWqL.jpg" alt="iQOO Z7 5G">
        <p><strong>iQOO Z7 5G</strong><br/>₹14,999</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://fdn2.gsmarena.com/vv/pics/xiaomi/xiaomi-redmi-12-5g-1.jpg" alt="Redmi 12 5G">
        <p><strong>Redmi 12 5G</strong><br/>₹11,499</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
    <div class="product">
      <img src="https://m.media-amazon.com/images/I/81QpkIctqPL._SL1500_.jpg" alt="Apple iPad 9th Gen">
      <p><strong>Apple iPad 9th Gen</strong><br/>₹27,999</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://m.media-amazon.com/images/I/71gD8WdSlaL._SL1500_.jpg" alt="Samsung 55\" 4K Smart TV">
      <p><strong>Samsung 55" 4K Smart TV</strong><br/>₹52,990</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://m.media-amazon.com/images/I/71Z+l05eSIS._SL1500_.jpg" alt="HP Pavilion x360 Laptop">
      <p><strong>HP Pavilion x360</strong><br/>₹58,999</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>
  </div>
</body>
</html>
