<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mobiles - LUXE Lifestyle</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
    }

    /* Navbar Styling */
    nav {
      background-color: #2f80ed;
      padding: 12px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .brand {
      color: white;
      font-weight: bold;
      font-size: 1.2rem;
    }

    .nav-controls {
      display: flex;
      align-items: center;
      gap: 10px;
      flex: 1;
      justify-content: center;
      margin-top: 8px;
      margin-bottom: 8px;
    }

    .nav-controls input[type="text"],
    .nav-controls select {
      padding: 10px 16px;
      border-radius: 20px;
      border: none;
      font-size: 14px;
      outline: none;
    }

    .nav-links {
      display: flex;
      gap: 10px;
    }

    .nav-links a {
      background-color: white;
      color: #2f80ed;
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: bold;
      font-size: 14px;
    }

    .nav-links a:hover {
      background-color: #e0e0e0;
    }

    h1 {
      color: #2f80ed;
      text-align: center;
      margin: 30px 0 15px;
      font-size: 2rem;
    }

    .mobile-listing {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .product {
      background: #fff;
      border: 1px solid #eee;
      padding: 15px;
      text-align: center;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease-in-out;
    }

    .product:hover {
      transform: translateY(-5px);
    }

    .product img {
      max-width: 100%;
      height: 200px;
      object-fit: contain;
      margin-bottom: 10px;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    .product img:hover {
      transform: scale(1.05);
    }

    .product p {
      font-size: 16px;
      line-height: 1.4;
      margin-bottom: 10px;
    }

    .add-to-cart {
      background-color: #e91e63;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .add-to-cart:hover {
      background-color: #c2185b;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: stretch;
        gap: 10px;
      }

      .nav-controls {
        flex-wrap: wrap;
        justify-content: center;
      }

      .nav-links {
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <div class="brand">LUXE Lifestyle</div>
    <div class="nav-controls">
      <input type="text" placeholder="Search..." />
      <select>
        <option value="">Filter by</option>
        <option value="under-15000">Under ₹15,000</option>
        <option value="15000-30000">₹15,000 - ₹30,000</option>
        <option value="above-30000">Above ₹30,000</option>
      </select>
    </div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="cart.html">Cart</a>
    </div>
  </nav>

  <h1>Mobile Phones</h1>

  <div class="mobile-listing">
    <!-- Phone cards -->
    <div class="product">
      <img src="https://m.media-amazon.com/images/I/71GLMJ7TQiL._AC_UY327_FMwebp_QL65_.jpg" alt="iPhone 13">
      <p><strong>iPhone 13</strong><br/>₹58,000</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://m.media-amazon.com/images/I/81cHpJNr07L._AC_UY327_FMwebp_QL65_.jpg" alt="Samsung S22">
      <p><strong>Samsung S22</strong><br/>₹49,999</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://m.media-amazon.com/images/I/81CgtwSII3L._AC_UY327_FMwebp_QL65_.jpg" alt="OnePlus 11R">
      <p><strong>OnePlus 11R</strong><br/>₹39,999</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://fdn2.gsmarena.com/vv/pics/realme/realme-narzo-60x-5g-1.jpg" alt="Realme Narzo 60x">
      <p><strong>Realme Narzo 60x</strong><br/>₹12,999</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://m.media-amazon.com/images/I/61Id6WJDWqL.jpg" alt="iQOO Z7 5G">
      <p><strong>iQOO Z7 5G</strong><br/>₹14,999</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://fdn2.gsmarena.com/vv/pics/xiaomi/xiaomi-redmi-12-5g-1.jpg" alt="Redmi 12 5G">
      <p><strong>Redmi 12 5G</strong><br/>₹11,499</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>
  </div>

</body>
</html>
