<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fashion - LUXE Lifestyle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
    }

    h1 {
      color: #e91e63;
      text-align: center;
      margin-bottom: 40px;
      font-size: 2rem;
    }

    .fashion-listing {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .product {
      border: 1px solid #eee;
      padding: 15px;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }

    .product:hover {
      transform: translateY(-5px);
    }

    .product img {
      max-width: 100%;
      height: 250px;
      object-fit: contain;
      margin-bottom: 10px;
      transition: transform 0.3s ease;
    }

    .product:hover img {
      transform: scale(1.1);
    }

    .product p {
      font-size: 16px;
      line-height: 1.4;
      margin: 10px 0;
    }

    .add-to-cart {
      background-color: #e91e63;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    .add-to-cart:hover {
      background-color: #c2185b;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
      .product img {
        height: 200px;
      }
    }
  </style>
</head>
