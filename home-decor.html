<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home Decor & Furniture - LUXE Lifestyle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #fefefe;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #2874f0;
      padding: 10px 20px;
      color: white;
      flex-wrap: wrap;
    }

    .navbar h2 {
      margin: 0;
      font-size: 22px;
    }

    .nav-links {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .nav-links a, .nav-links button {
      background: white;
      color: #2874f0;
      text-decoration: none;
      padding: 8px 14px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }

    .nav-links a:hover,
    .nav-links button:hover {
      background-color: #dbe9ff;
    }

    .search-filter {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .search-filter input {
      padding: 8px 12px;
      border-radius: 20px;
      border: none;
      width: 200px;
    }

    .search-filter select {
      padding: 8px 12px;
      border-radius: 20px;
      border: none;
    }

    h1 {
      color: #2874f0;
      text-align: center;
      margin: 30px 0;
    }

    .decor-listing {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 0 20px 40px;
    }

    .product {
      background: #fff;
      border: 1px solid #ddd;
      padding: 15px;
      text-align: center;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease-in-out;
    }

    .product:hover {
      transform: translateY(-5px);
    }

    .product img {
      max-width: 100%;
      height: 200px;
      object-fit: contain;
      margin-bottom: 10px;
      transition: transform 0.3s ease;
      border-radius: 8px;
    }

    .product img:hover {
      transform: scale(1.05);
    }

    .product p {
      font-size: 16px;
      line-height: 1.4;
      margin-bottom: 10px;
    }

    .add-to-cart {
      background-color: #ff5722;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .add-to-cart:hover {
      background-color: #e64a19;
    }

    @media (max-width: 600px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }
      .search-filter {
        flex-direction: column;
        width: 100%;
      }
      .search-filter input, .search-filter select {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <h2>LUXE Lifestyle</h2>
    <div class="search-filter">
      <input type="text" placeholder="Search..." />
      <select>
        <option value="">Filter by</option>
        <option value="furniture">Furniture</option>
        <option value="decor">Decor</option>
        <option value="lighting">Lighting</option>
      </select>
    </div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="cart.html">Cart</a>
    </div>
  </div>

  <!-- Page Title -->
  <h1>Home Decor & Furniture</h1>

  <!-- Products -->
  <div class="decor-listing">
    <div class="product">
      <img src="https://kotart.in/cdn/shop/files/PaintingGSBL198_5.jpg?v=1697559858" alt="Wall Art Set">
      <p><strong>Modern Wall Art (3 pcs)</strong><br/>₹2,499</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://mysleepyhead.com/media/catalog/product/s/l/sleepyhead_product_ls_309_new.jpg?auto=webp&format=pjpg&fit=cover" alt="Wooden Coffee Table">
      <p><strong>Wooden Coffee Table</strong><br/>₹6,999</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRz_iEfNzify_aPyvy6yvmPxbovkXtymSLN7g&s" alt="Fluffy Area Rug">
      <p><strong>Fluffy Area Rug</strong><br/>₹1,999</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR5ey-AQkv8pcE0AvtBnPdurT0cmpW1CA9Ikw&s.jpg" alt="LED Floor Lamp">
      <p><strong>LED Floor Lamp</strong><br/>₹3,599</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://cdn.bestsuppliers.com/seo_products_img/mudaorens/2adb0baddccd3d0e896256580963db0c.jpg!/rotate/180" alt="Bookshelf Organizer">
      <p><strong>Bookshelf Organizer</strong><br/>₹4,499</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>
  </div>

</body>
</html>
