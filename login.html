<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - ShopEase</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #434141, #d3e0ea);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: rgb(64, 58, 58);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .login-form h2 {
      text-align: center;
      margin-bottom: 0.5rem;
      color: #fdf6f6;
    }

    .login-form p {
      text-align: center;
      color: #f4eeee;
      margin-bottom: 1.5rem;
    }

    .input-group {
      margin-bottom: 1rem;
    }

    .input-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: #fdfafa;
    }

    .input-group input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .options {
      display: flex;
      justify-content: space-between;
      color: #d3e0ea;
      align-items: center;
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }

    .options a {
      color: #eef4f8;
      text-decoration: none;
    }

    button {
      width: 100%;
      background-color: #0077cc;
      color: white;
      border: none;
      padding: 0.9rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #e3e4e5;
      color: #333;
    }

    .signup-link {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .signup-link a {
      color: #ced1d4;
      text-decoration: none;
    }

    /* âœ… Responsive styles */
    @media (max-width: 600px) {
      .login-container {
        padding: 1.5rem 1rem;
        border-radius: 8px;
        box-shadow: none;
      }

      .login-form h2 {
        font-size: 1.5rem;
      }

      .login-form p,
      .signup-link {
        font-size: 0.9rem;
      }

      .input-group input {
        padding: 0.65rem;
        font-size: 0.95rem;
      }

      button {
        padding: 0.75rem;
        font-size: 0.95rem;
      }

      .options {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
      }

      .options a {
        align-self: flex-end;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <form class="login-form">
      <h2>Welcome Back</h2>
      <p>Login to your account</p>
      
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="you@example.com" required />
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required />
      </div>

      <div class="options">
        <label><input type="checkbox" /> Remember me</label>
        <a href="#">Forgot password?</a>
      </div>

      <button type="submit">Login</button>

      <p class="signup-link">Don't have an account? <a href="#">Sign up</a></p>
    </form>
  </div>
</body>
</html>
